 idea_SOV_sovie_agriculture:0 "苏联农业状况"
 idea_SOV_sovie_agriculture_desc:0 "俄罗斯的农业发展进程一直是曲折起伏的，在苏俄内战后，新生的苏维埃联盟的农业一度陷入萧条之中，而剪刀差理论又对农业生产发展造成损害，直到二十世纪三十年代中,苏联的农业才开始大幅度增长，机械化耕种方式与集体所有制的生产关系被引入农业，但好景不长，伟大的卫国战争的温和化政策失败让苏联农业备 受打击，阿尔汉格尔斯克- -阿斯特拉 罕线以东的土地难以供应数巨大的苏联人民，增加农业产已经成为当务之急"
 idea_SOV_sovie_industry:0 "苏联工业状况"
 idea_SOV_sovie_industry_desc:0 "俄罗斯的工业化进程早在19世纪已经开始，但直到十月革命，俄罗斯仍然是一个未完成工业化的半农业国，1927年开始的第一个五年计划正式代表着苏联迈入工业国的行列，在伟大的卫国战争前的三个五年计划建设中，苏联一度成为世界第二大工业国，无产阶级力量得到极大壮大，但卫国战争的失败让苏联的工业建设成果备受损失，在仓促的工业迁移中，许多工业设施缺乏重要技术，而先前工业建设中的缺点也被百般放大，如果联盟想再此崛起，工业建设水平的高低将是决定性因素。"
 idea_SOV_red_army:0 "工农红军"
 idea_SOV_red_army_desc:0 "苏联工农红军成立在激烈的俄国革命中，它寄托着全世界无产阶级革命派的希望，于惨烈的苏俄内战中锻炼为一支意志坚定，纪律严明的革命大军，而在苏联工业化的发展当中，这支革命队伍的装备不断增强，军种也逐渐增多，但1941的入侵打断了工农红军的发展，其内部错误的指挥也让联盟付出了代价，在阿尔汉格尔斯克—阿斯特拉罕以东的广大领土当中，这支军队完成了重组，然而红军的缺点却逐渐明显，军官内部的派系斗争，政治上路线斗争的影响，战术的落后，装备供应不齐，红军在现代化道路上仍然任重而道远。"
 idea_SOV_bolshevik:0 "全联盟共产党（布尔什维克）"
 idea_SOV_bolshevik_desc:0 "布尔什维克党在自1903年以来的长期阶级斗争中形成，并最终在1922年击碎了一切资产阶级反动派，无产阶级专政的苏维埃联盟形成后，也相应地变成全联盟共产党(布尔什维克)，但无产阶级专政实现后，阶级斗争局势又在激化，但党中央仍然在革命群众的拥护下击败了托洛茨基，布哈林，季诺维也夫等修正主义路线拥护者，而如今，在卫国战争失败的影响下，党内的阶级矛盾，路线斗争又再次激化开来，民主集中制被派系斗争给架空，布尔什维克党需要再次团结起来，而实现其的方法只有在路线斗争中一方取得胜利。"
 idea_SOV_sky_in_unrest:0 "祖国动荡的天空"
 idea_SOV_sky_in_unrest_desc:0 "德帝国主义对维持东欧人民的剥削，殖民统治仍不满足，号称要进行所谓"永久战争状态”，对我国西部工业城市进行无止境的轰炸，这让联盟的生产恢复及军队集结变得异常困难，防空建设已是国防问题的重要部分"
 SOV_1_minjin:0 "§R补给问题迫在眉睫§!"
 SOV_2_minjin:0 "§R工厂机器声隆隆作响§!"
 SOV_3_minjin:0 "§R为了苏维埃！§!"
 SOV_4_minjin:0 "§R同志们，我们只有一条道路，即为胜利！§!"
 SOV_5_minjin:0 "§R防空警报声不绝于耳§!"
 SOV_1:0 "联盟之殇"
 SOV_1_desc:0 "在革命的昔日岁月里，在联盟还尚未战败时，在德帝国主义尚未征服欧洲时，全苏联的无产阶级还生活在一片和平又富足的土地上，可这片土地如今却被纳粹德国的战争机器征服，他们在联盟的尸骸上建立了一块块殖民政权来给大官僚资产阶级提供无限的利润，东欧人民遭受着残酷的殖民剥削，我们如今已成欧洲最后的革命星火，我们必定能从过去的失败中缓过来！"
 SOV_2:0 "1946经济局势"
 SOV_2_tt:0 "§Y我们将会开始改善联盟的工业和农业情况，让联盟摆脱长期的疟疾！§!"
 SOV_2_desc:0 "随着战争的到来，我们转移了数千个大型工厂到了西伯利亚，但如今，随着战争的逐渐限缩，我们也意识到了尽快停止战时状态的必要，庞大的西伯利亚军事工业已经开始使国民经济失衡，如果我们无所作为，国家将会在大饥荒的灾难中永劫不复。\n国家计划委员会将再评估联盟经济发展，从农村到城市的生产乃至分配必须重新考虑，我们需要更多的农产品和消费品满足这片冻土上的人民，用尽一切方法。"
 SOV_3:0 "处理饥荒"
 SOV_3_desc:0 "自1929年实行大规模集体化以来，我国农业水平已经得到极大提升，大量机械化设备在男女劳动者驾驶下产出源源不断的食品，但如今，我们已经丢失了西部整个大型产量地，战争摧毁了整个苏联的经济，祖国陷入了饥荒当中，尽快满足粮食需求乃至镇压叛乱，我们应当用尽一切办法防止国家因为经济而崩溃"
 SOV_3_tt:0 "苏联的§Y农业情况§!开始得到§G改善§!，我们将会得到民众更多的信任，§R联盟农业压力开始减少了！§!"
 SOV_4:0 "处理怠工"
 SOV_4_desc:0 "伟大的卫国战争的失败让许多资产阶级反动派有机可乘，他们开始在城市里组织颠覆无产阶级国家的反革命行动，而粮食供应形式的困难让城市的生产秩序难以维持，尽管我们尽量让城市地区优先领取粮食，但市区还是不时出现暴乱与怠工，最高苏维埃主席团决定通过戒严令，对怠工与反革命行为实行全面镇压，并且，我们不能背叛工人阶级，应该对那些因粮食供给问题而反抗的工人实行安抚，只有全苏联人民团结一致，我们才可能渡过困难。"
 SOV_4_tt:0 "苏联的§Y工业情况§!得到§G改善§!，联盟的工厂将会产出更多枪来供给红军，§R联盟工业压力开始减少了！§!"
 SOV_5:0 "计算配给"
 SOV_5_desc:0 "联盟的农产品供给日益困难，饥荒的压力日益增加，要想在短时间内库存粮食无法增多的情况下减缓饥荒压力，我们必须进一步改革现有的配给制度。我们要用更加科学的方式保障每个人生存基本需要的分配，同时优先供给重工业生产中心的工人与军队，尽管这样看似不平等而残酷，但我们始终明白，联盟与革命的未来才是第一位。"
 SOV_5_tt:0 "联盟的§G稳定度§!将会得到进一步的巩固，同时，会带来§Y一段时间的人口增长§!"
 SOV_6:0 "计算价格"
 SOV_6_desc:0 "诚然，价值规律在我国社会主义生产中，并没有调节的意义，可是它总还影响生产，这在领导生产时是不能不考虑到的。问题在于，抵偿生产过程中劳动力的耗费所需要的消费品，在我国是作为商品来生产和销售的，而商品是受价值规律作用的。也正是在这里可以看出价值规律对生产的影响。但是，我们的经济工作人员和计划工作人员，除了少数的例外，对于价值规律的作用知道得很差，不研究这种作用，不善于在自己的核算中考虑这种作用。虽然说价值规律最后要消灭，但是在经济困难的当下，巩固其使用是十分必要的。"
 SOV_26:0 "时不待我！"

 