 TBE_information_SOV:0 "从十月革命到伟大的卫国战争，联盟经历了无数坎坷，曾经作为世界无产阶级希望的灯塔，已在挂着万字旗的钢铁洪流的冲击下变得残破不堪，纵使莫斯科和列宁格勒已被德帝国主义侵占，纵使世界反法西斯联盟已经向轴心国投降，但对世界无产阶级忠贞不屈的红军不会，从1945年莫斯科沦陷的灾难中，红军在阿尔汉格尔斯克—阿斯特拉罕线外构建了最终的防线，终于让德帝国主义侵略的步伐停了下来，联盟于莫洛托夫城重新组织了起来。\n\n但伟大的卫国战争失败的伤口长久不能愈合，失去了东欧黑土地后，西伯利亚的冻土难以承载如此庞大的人口，粮食危机很快就发展成了一场饥荒，在战争期间，乌拉尔早已转变成一座座重工业基地与坦克装配厂，然而技术劳动力数量与素质问题以及机床技术与产量的欠缺让联盟工业建设的缺陷进一步放大，英勇的红军也不得不面对理论建设不足与组织混乱的困境，纵使如此，联盟仍然没有放弃抵抗，在布尔什维克党的领导下，任何困难终将被解决，而须发斑白的老红军也会看到领土光复的一天。"
 TBE_condition_SOV:0 "农业现状\n续伟大的卫国战争失败以来，在阿尔汉格尔斯克—阿斯特拉罕以东的土地发展农业定是件难事，虽然这里有北哈萨克斯坦的产粮区以及待开发农业的伏尔加河流域，但东欧涌入的百万难民的需求恐怕等不到开发完成的一天，1944年，联盟爆发了粮食危机，莫斯科的沦陷成为了压倒骆驼的最后一根稻草，红军很快一溃千里，德国在1945年的突击中拿下阿尔汉格尔斯克，来自英国和美国的粮食输送被切断，虽然前线的战时与日俱减，但内部的危机却日益严重了，联盟既需要维持百万难民的生活，还要让工人与军队吃得上饭，义务收购粮食的增多让集体农庄压力与日俱增，而来自东方产粮区的大量粮食没有在第一时间送去西部的能力，1946年的新春已到，随之而来的，还有发展成为饥荒了的粮食危机。\n\n联盟内部的派系斗争\n\n§R正统派§!\n伟大的联盟诞生自十月革命的炮火当中，而这场革命的领导，便是在马克思主义和列宁指导下的布尔什维克党，列宁去世后，他对马克思主义的发展让自己对革命的贡献能够与马克思并列，就此，马克思列宁主义诞生了，而以斯大林，基洛夫，加里宁，莫洛托夫，日丹诺夫等人为首的政治局委员一直捍卫其到今天，如今，斯大林的权力日益被架空，而政治局内的莫洛托夫和卡冈诺维奇，经济学家萨布罗夫与别尔乌辛，军事政委谢尔巴科夫等人为了继续捍卫马克思列宁主义，对抗着其他路线，形成了自己的同盟，1946年，被外人称为“§R正统派§!”的派系已经形成，他们会和一切试图颠覆无产阶级政权的路线斗争到底，并开始着手实现他们民主化苏维埃国家与对抗资产阶级法权的改革。\n\n§Y温和派§!\n在苏俄革命战争进行的时候，温和的派系就一直存在，最开始是反对余粮征收制的左翼社会革命党，后又是反对停止新经济政策的布哈林派，而到了现在，团结在马林科夫与布尔加宁还有米高扬身旁的新§Y温和派§!出现了，这些人通常是四十年代中提拔上位的技术官僚，又或是二十世纪出生的年轻党员，§Y温和派§!寻求着政治上的多元化与经济上有限的自由化，又要维护并且创造一个更加开明的社会主义，有了党内新理论家苏斯洛夫的支持，§Y温和派§!将会是一股强大的改革力量。\n\n§B改革派§!\n马克思列宁主义道路一直是布尔什维克党人坚信的前进方向，不过，这条道路的正确性在卫国战争中受到了极大的冲击，渴望变革的人与日俱增，他们逐渐开始团结在前乌克兰共产党总书记赫鲁晓夫的领导下，虽然赫鲁晓夫在斯大林格勒战役中的失败让他名誉备受打击，但他的革新思想与个人演讲能力还是很好地团结了一批§B改革派§!党员，§B改革派§!希望建设一个“全民国家”与“全民党”，并且对经济实行基本的自由化与有限市场改革，同时对美国建立友好关系以对抗德国，较为务实的态度以及新思维让§B改革派§!主要立足于红色工程师与红色专家中，即使是军队中的大元帅朱可夫，都对§B改革派§!称赞有加。\n\n\§G贝利亚派§!\n贝利亚曾经以一个技术官僚的样貌，在三十年代后期于内务部中崛起，他优秀地情报能力与内务处理能力让苏联内务部很快地从叶若夫的混乱中恢复过来，直到这头披着羊皮的狼逐渐藏不住自己的獠牙，贝利亚借助着内务部情报机构在卫国战争中重要的地位，很好地扩张其了自己的派系，他们多次公开宣称计划经济的“僵化”与“过度集中”，同时渴望在全面市场改革的基础上对美开放市场，尽管贝利亚主张对日缓和以对抗德国的思想被批判为投降主义，但其激进的改革思想还引来了很多内务部官僚的支持，凭借着卫国战争最后几年中的间谍活动需要，§G贝利亚派§!已经崛起成为了一个不容小觑的强大派系。"
