##这堆东西不要改
 malie_subtype:0 "马列主义"
 malie_subtype_desc:0 "马克思主义作为一个完整的理论体系，是在同各国工人运动和革命斗争实践的结合中发展的，也是在同各种错误思潮的斗争中发展的，是在对时代发展提出的新问题和出现的新情况进行创造性研究过程中不断发展的。\n\n马克思和恩格斯逝世后，他们的继承者继续发展马克思主义。列宁把马克思主义同俄国革命的具体实践结合起来，创造性地发展了马克思主义 。创立了马克思主义的帝国主义理论。发展了马克思、恩格斯关于无产阶级革命和无产阶级专政的理论，制定了关于建立新型无产阶级政党的学说。他总结了苏维埃俄国的实践经验，提出了社会主义建设的基本原则和指导思想。列宁对马克思主义的发展使马克思主义进到一个新阶段——列宁主义阶段。\n\n马克思列宁主义的理论特色精华，与马克思主义、列宁主义的理论特色精华是一样的，如：通过革命，采取暴力形式推翻资本主义的必要性的指南。"
