 GER_adolf_hitler:0 "阿道夫.莉莎"
 POLITICS_andaofu_lisha_DESC:0 "出身奥地利小公务员家庭的莉莎,可能一生都与政治没有什么关系.他青年时期曾前往维也纳求学并两次被美术学院拒之门外.随着战爆发,热爱德意志的莉莎投身德意志帝国的战争中并为此获得了荣誉与伤痕.在养伤期间,莉莎不幸的得知了自己的祖国战败的消息,这让如同莉莎样千千万万的德意志人所不能接受的事情.随着战后德国的万物凋零,莉莎在自己的任务中发现了一个激进的小党派.很快,凭借着自己的演讲天赋和超乎常人的思想,莉莎成功获得了领导权,井为之行动.哪怕如啤酒馆事变的失败也无法阻止莉莎前进的步伐,在欢呼声中,德意志的元首,登坐上了他的宝座.名为世界的画布已经展开,阿道夫,莉莎手握名为德意志的面笔,如同多年前他所构想的那样开始绘作画.这次,莉莎要为德意志民族,勾画幅千年帝国的大作."
 GER_LONG_MEIER:0 "埃尔温.隆美尔"
 POLITICS_LONG_meire_DESC:0 "在第一次世界大战中,隆美尔是一个功勋卓著的军官,因为意大利前线的战功而获得功勋奖章,在第二次世界大战的法国战役中,他做为第七装甲师的指挥官而驰名一时,在北非战场上,隆美尔进入了其军事生涯的顶峰.在这里,他充分显示了他的战术天才,指挥非洲军数次以少胜多击败英军,赢得了不朽的声名.作为莉莎手下最受信任的几位将领,隆美尔在结束了非洲战役之后被调回国内,并且负责北法兰西军区的工作.北法军区既是一个战俘营,兵工厂,也是一个大兵营,无数法国人这里劳作为德国昼夜不停的生产着产品,而德国驻军则要保证他们的顺从.另一方面,"B"集团军驻扎在这里，监视着可悲的贝当政府的一切，并且在法国发生异动之后快速进入巴黎.作为"德国西方的无冕之王",隆美尔非常不喜欢这里,他只希望巴黎和柏林方面早日协调完毕,结束这个悲惨的军工厂,他也能回家多陪陪家人."
 POLITICS_ailixi_DESC:0 " 埃里希·科赫，纳粹党第九十号党员，无疑是一位老资历的党员。在长刀之夜的中，吓破胆子的科赫马上改头换面变成了莉莎最忠诚最狂热的追随者和模仿者。因为他的忠诚和无情，党内赏赐了乌克兰专员这一职位作为对科赫的奖励。\n—— 无情的行政管理按照党和祖国的意志，将会永远改变乌克兰的历史和面貌。每一天都有乌克兰人饿死，犹太人死于毒气，德意志人移民到此。在罗夫诺的宫殿中，科赫享受着掠夺来的财富和农民上供的美食，顺便填充着自己的金库。\n——然而乌克兰人并不让他省心，这些下等人就应该呆在家里饿死，将土地留给德意志人，但无论是合作者的班德拉和梅尔尼克提出自己的想法，还是留在乌克兰的苏联残部袭击德国驻军都让科赫十分烦躁。\n——或许随着时间的推移，这些麻烦都会被帝国专员解决；亦或者，§4暴君屠夫被乌克兰的隼鹰们撕碎。§4"