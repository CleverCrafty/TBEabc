 USA_neizhan.1.t:0 "跟着麦克阿瑟元帅当闯将!"
 USA_neizhan.1.desc:0 "美国军队里的将领没有一个比道格拉斯.麦克阿瑟更有辨识度了,戴墨镜叼烟斗的形象早就刻在了士兵和下级军官的心里.自从大选陷入僵局之后,麦克阿瑟就对美国政治失去了希望,他认为这群蛆虫只会为美国带来灾难,如今,这群政客正在自相残杀,而军人们又能做什么呢？\n\n秘书推开门,对着正在沉思的麦克阿瑟说："将军,部队集结好了."\n\n麦克阿瑟拿起了陪着她好多年的军帽,随意地扣在头上,向着练兵场走去.\n\n操场上的士兵注视着他们爱戴的将军,等着将军的指示.\n\n麦克阿瑟迈步走到台前,人们很难琢磨到她墨镜下的目光.\n\n她清了清嗓子,声音坚定中带着些许愤怒."一群毒瘤正统治着这个国家,他们不仅没有任何建树,如今还为了自己的政治利益而自相残杀.不论是过去的几年还是现在,他们带给美国的只有灾难."\n\n"军人们都很单纯,他们只会为国家和正义而战,但是摆那群政客所赐,这两样值得为军人们奋斗的东西正从我们手中溜走."\n\n"小伙子们,现在我们要做的,就是清除这个国家的毒瘤,你们愿不愿意为了军人的尊严而战！"\n\n"愿意!"下面的士兵举起拳头,愤怒地喊道.\n\n"好样的,小伙子们.现在,出发！""
 USA_neizhan.1.a:0 "乱臣贼子万劫不复！白星蓝旗冉冉升起！"
