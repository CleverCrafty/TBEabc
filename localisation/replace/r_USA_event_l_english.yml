 USA_neizhan.2.t:0 "而历史不过是重演"
 USA_neizhan.2.desc:0 "崩溃的乌云终于吹到了南方。作为迪克西云集的南方,这里人们的思想相对传统,都保持着迪克西的价值观\n\n南北战争时的南方邦联或许早已随着南方的惨败归于尘土,但是迪克西的梦想仍然在他们的脑里挥之不去,随时会呼之欲出\n\n在军队介入政变之后,进步党的成员前往南方地区,依靠迪克西的力量,一些成员已经发誓要彻底改造美国,改造出一个属于迪克西的美国。许多在外地的南方青年回到了自己的家乡,准备为家乡而战。\n\n在南方,民主党已经失去了支持,而他们的敌人——迪克西早就做好了完全的准备。种族隔离虽然是一种在其他地区的人看来不可理解的举动,但是在南方的迪克西人民心中,这就是团结他们的一面旗帜。南方各州已经接连独立,联邦政府正在崩溃,但是这次绝对没有南北战争时那么简单,但是对于想要彻底改造美利坚的南方人民来说,这是一场希望之战。"
