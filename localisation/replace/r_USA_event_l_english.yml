 USA_news.1.t:0 "\n[GetNewsHeadline]美国试爆原子弹成功"
 USA_news.1.desc:0 "凌晨五点三十分,在新墨西哥州阿拉莫戈多沙漠的一片荒芜中,耀眼的光芒装满了太阳尚未升起的天空。\n\n在德国宣布核弹实验成功的一年后,命运多舛的曼哈顿计划终于在新总统杜鲁门的强力支持完成了最后的收尾阶段。核弹制造和引爆的效果被证明在政治上是十分有益的,杜鲁门的支持率得到了大大的提升,甚至兰登个人支持率都得到微小的增长。另外日德外长也选择了第一时间召集大使沟通交流,各自决定加速自己的氢弹/核弹研发。\n\n在国会山,确认消息后的两院议员们立即沸腾了,毫无疑问,核弹法案将成为两党新的交锋之处,杜鲁门点燃了引信,可枪毕竟是兰登造的对吧。\n最兴奋的还是全世界的媒体,无人不想了解世界第二个核大国的变化,特别要关注的是很多小国的记者和代表,在当今这个大国瓜分世界的年代,似乎小国们隐隐约约看到了以小博大的希望。"
