 USA_neizhan.3.t:0 "西部荒草滚滚"
 USA_neizhan.3.desc:0 "西部人在美国陷入混乱之后并不想参与这场战争,二战的时候他们已经流够血了。不少资本家为了躲避战争都将产业搬到了西部。西部人并没有太多的武装,当地的美国军队也只有全国军队的不到十分之一,他们只是在州的边境修筑了少量要塞,依靠着落基山脉进行防御,西部人会静静的等待胜利者。但,大洋彼岸的东京并不会坐视不管的,在美国的秩序崩溃后,共荣圈就向西部各州抛出了橄榄枝,目前,西部各州的州长正在举棋不定,面对日本的干涉,许多上次大战的老兵表示抗议,然而居住在西部的亚裔对日本人的举动表示赞成。就目前的情况看来,西部可能是美国最后的自由之地,因为西部的人民不愿让这片土地接受战火的洗礼,然而共荣圈送出的大量援助来看,西部可能在不久后也投入到这美利坚的角逐之中。"
 USA_neizhan.3.a:0 "西岸合众永在！"
 USA_neizhan.3.b:0 "羔羊待宰,恶狼静候"
 USA_neizhan.4.t:0 "都他妈冷静下来！"
 USA_neizhan.4.desc:0 "在美国陷入混乱之后,新英格兰各州州长受够了街头冲突,他们联名请求了加拿大的英军帮助,英国流亡政府并不愿意介入美国人的破事,除非发生一些意外。\n\n就在昨天夜里,麦克阿瑟军队的炮火落到新英格兰境内,一颗炮弹差点落到了潘兴将军的司令部,新英格兰军队和民众都感到忍无可忍,纷纷抗议美国军政府的这一行为,导致暴乱进一步升级。最终,新英格兰各州的州长扛不住压力,决定请求加拿大进驻新英格兰,这次,英国流亡政府同意了她们的请求,大量旧同盟国军队开始进驻新英格兰,在旧同盟国军队和各州州长的主导下,建立了力主维持稳定的新英格兰维和政府,至此,新英格兰也脱离了联邦政府,成为了大战中的一座孤岛。然而,这个所谓维和政府只是一个松散的军政府,在其内部还残余许多民主党的党员以及各路心怀鬼胎的人。但愿新英格兰能够安宁......"
 USA_neizhan.4.a:0 "东海岸的微光"
 USA_neizhan.4.b:0 "日落,难再起"
 USA_neizhan.5.t:0 "最后自由之地"
 USA_neizhan.5.desc:0 "共和党和民主党的领导人破天荒的聚在一起,如今他们有了共同的敌人,有共同的目标,或者说,为了美国,他们必须团结在一起。在军队政变之后,民主-共和党联盟的成员前往了北方地区,利用政治影响力,规划着如何维持稳定,如何重建这个糟糕的国家。\n\n人们注视着哈里 S 杜鲁门这个失败的总统,等着他下一步的决定。\n\n杜鲁门推了推她的眼镜,露出一缕锋利的目光,“朋友们,很长时间以来,美国从未有过这种的情况,麦克阿瑟那个混蛋为了自己的权力欲望不惜摧毁国家。”在座和站立着的一些人开始窃窃私语,既有对麦克阿瑟的谴责和不齿,也有对杜鲁门能力的怀疑。\n\n“到了现在这种地步,我可以说,没有人再可以像无事发生一样袖手旁观。当然,我们也不必太过悲伤,热爱自由的人民不会青睐麦克阿瑟之类权力熏心的独裁者。”\n\n“无论我们的的敌人如何强大,我们都会坚持下去,为了自由和民主,为了美国人民。”质疑的声音似乎被打消了,随之而来的是雷鸣般的掌声\n\n昔日不合的党派,如今却放下了成见,美国重建的希望或许会在他们的手中展现。"
 USA_neizhan.5.a:0 "自由的日子不会太远"
