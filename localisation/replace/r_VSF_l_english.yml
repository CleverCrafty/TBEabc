 DA_YUAN_SHUAI:0 "大元帅"
 POLITICS_beidang_DESC:0 "亨利.菲利浦.贝当,“凡尔登的雄狮”,大元帅,一个爱国而又不得不背叛自己心爱祖国的一个不幸者 .年轻的贝当见证了自己祖国被普鲁士人蹂躏,在战壕中的浴血奋战换来的血洗耻辱,却要在二十年后再次经历这样的耻辱.\n——悲凉的贝当站在巴黎耻辱的签订了条约,又悲惨的看着英国人和美国人被德国击败.为了监视和羞辱他们,德国人拿走了布列塔尼和法兰西的北方地区,成千上万的法国人在德国的刺刀下工作,而贝当却只能小心翼翼的祈求德国人释放部分俘虏.\n——随着健康的恶化,贝当对国家的掌控能力日益减少,她无力维持国家的稳定,军队,政府的暗流逐渐涌动,只有上帝才知道法兰西的未来究竟如何...."
