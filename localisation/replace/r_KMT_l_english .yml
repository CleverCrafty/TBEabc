 KMT.1.t:0 "蒋介石委员长轰入日本"
 KMT.1.desc:0 "经过了前期一系列的战败后，委员长总结出的优势在我学说，帮助国民革命军在战场上击败了日本人，并登上日本本岛\n\n“无论怎么讲会战兵力是80万对60万，优势在我！”\n\n最终东京会战还是以委员长的完胜而告终日本也无条件投降正如同委员长的那句话“优势在我！”一样\n\n这怎么可能啊，你是怎么顶着一堆DEBUFF还到日本本土的你是不是卑鄙的控制台玩家还是加了什么MOD如果都没有那这太不可思议了！！！！！"
 KMT.1.a:0 "优势在我！"
