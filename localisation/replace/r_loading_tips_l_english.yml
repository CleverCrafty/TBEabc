 LOADING_TIP_0:0 "“‘来了就干活’——赫尔曼·威廉·戈林” \n——Mr.Egg"
 LOADING_TIP_1:0 "我桂冠回乡之时，唯余两袖清风\n——安东尼奥·萨拉查"
 LOADING_TIP_2:0 "这个国家有太多类型的奶酪，无法治理。\n——夏尔·"
 LOADING_TIP_3:0 "“你们简直是疯了”\n——老施佩尔评价日耳曼尼亚计划"
 LOADING_TIP_4:0 "哪里有境外势力？月球吗？\n——拉夫季连·贝利亚"
 LOADING_TIP_5:0 "石油问题已经得到解决。\n——东条英机"
 LOADING_TIP_6:0 "全体美国人几乎都是十足的白痴\n——萧伯纳"
 LOADING_TIP_7:0 "连长，我又看见克里姆林宫的红星了！\n——德军士兵，第二次莫斯科战役"
 LOADING_TIP_8:0 "前辈的功勋已经拿到了，而我们后辈的功勋还没拿到呢。\n——七七事变后，武藤章对石原莞尔"
 LOADING_TIP_9:0 "在农业上，我们有好年有坏年，然而，世界还没有想过放弃农业。\n——科内柳·泽拉·科德里亚努"
 LOADING_TIP_10:0 "石原莞尔，他只有一个蛋。\n——缅甸英军"
 LOADING_TIP_11:0 "花哨是TBE最大的特色。\n——？？.？？？"
 LOADING_TIP_12:0 "如果有人敢拦我的车，我让他知道这是他拦过的最后一辆车\n——乔治•华莱士"
 LOADING_TIP_13:0 "没有祖国，你什么都不是\n——约瑟夫·戈培尔"
 LOADING_TIP_14:0 "不是意大利征服了埃塞俄比亚，是埃塞俄比亚征服了意大利。\n——齐亚诺评价意大利在东非的支出"
 LOADING_TIP_15:0 "四海之内皆兄弟，缘何风雨乱人间？\n——明治天皇"
 LOADING_TIP_16:0 "今天要种族隔离，明天要种族隔离，永远要种族隔离。\n——乔治·华莱士"
 LOADING_TIP_17:0 "历史表明，无敌的军队现在没有，过去也没有过。\n——约瑟夫·斯大林"
 LOADING_TIP_18:0 "“正像拿破仑和威廉的军队曾经被击溃一样，希特勒法西斯军队也是能够被击溃的，而且一定会被击溃。\n——约瑟夫·斯大林"
 LOADING_TIP_19:0 "德国在军事上暂时有所得，只是偶然因素，而苏联在政治上大有所得，却是重大的长久的因素，在这个基础上，红军在反法西斯德国的战争中具有决定意义的军事胜利必将日益扩大。\n——约瑟夫·斯大林"
 LOADING_TIP_20:0 "对民主最好的驳论就是和一个普通选民交谈五分钟。\n——约瑟夫·斯大林"
 LOADING_TIP_21:0 "英国和美国却有起码的民主自由,有工人和职员的工会,有工人的政党，有议会；而在德国，在希特勒制度下，所有这些组织都被消灭了。只要把这两类事实对照一下，就可以了解希特勒制度的反动本质和识破德国法西斯分子所谓英美财阀制度的一套鬼话。\n——约瑟夫·斯大林"
 LOADING_TIP_22:0 "乌鸦用孔雀的羽毛来装饰自己…… 可是，无论乌鸦怎样用孔雀的羽毛来装饰自己，乌鸦毕竟是乌鸦。\n——约瑟夫·斯大林"
 LOADING_TIP_23:0 "慷慨歌燕市，从容作楚囚。引刀成一快，不负少年头。\n——汪精卫"
 LOADING_TIP_24:0 "中日两个民族，文化相通，语言想通，历史相通，没有一点，看不出合作的基础。\n——汪精卫"
 LOADING_TIP_25:0 "这个世界只是一架鼓风琴，只能由天主亲自弹奏， 而我们所有人只能跟着风琴拉出来的音符翩翩起舞。\n——莱因哈特•海德里希"
 LOADING_TIP_26:0 "全世界都在暴动，很快全世界将只剩下五位国王：意大利国王、黑桃国王、梅花国王、红心国王、方片国王。\n——埃及国王法鲁克"
 LOADING_TIP_27:0 "我预期随着战争的继续，大英帝国、苏联、美国和中国的广大人民群众，合计占全人类的三分之二，将并肩前进抗击他们的敌人；而且我确信他们的道路将通向胜利\n——温斯顿·丘吉尔"
 LOADING_TIP_28:0 "伟大是一种诅咒，立于尸骸之上\n——海因里希·希姆莱"
 LOADING_TIP_29:0 "af缺乏淡水。\n——日军密电"
 LOADING_TIP_30:0 "他是骗子吗？\n——《时代周刊》评价李森科"
 LOADING_TIP_31:0 "这只是挑衅，不许开火。\n——张学良，918事变当天"
 LOADING_TIP_32:0 "克罗地亚是为数不多的解决了犹太人问题的地方\n——西格弗里德·卡舍"
 LOADING_TIP_33:0 "一千年转瞬即逝，而德意志荣光永存！\n——汉斯·弗兰克"
 LOADING_TIP_34:0 "战争也爱吃精美的食品，他带走好人，留下坏人\n——达·汤普森"
 LOADING_TIP_35:0 "从来就不存在好的战争，也不存在坏的和平。\n——富兰克林"
 LOADING_TIP_36:0 "对那些需要战争的人来说，战争是正义的;对那些失去一切希望的人来说，战争是合理的。\n——李维"
 LOADING_TIP_37:0 "红军的力量首先在于,它进行的不是掠夺性的、帝国主义的战争，而是解放的、正义的卫国战争。\n——约瑟夫·斯大林"
 LOADING_TIP_38:0 "德国人民日益明白，摆脱现状的唯一出路是把德国从希特勒—戈林冒险匪帮的手中解放出来。\n——约瑟夫·斯大林"
 LOADING_TIP_39:0 "战士们变得更凶猛、更无情了。他们学会了真正仇恨德国法西斯侵略者。他们懂得了，如果不知道刻骨地仇恨敌人，就不能战胜敌人。\n——约瑟夫·斯大林"
 LOADING_TIP_40:0 "这个时代的重大的问题不是演说和决议所能解决的……这些问题只有铁和血才能解决\n——俾斯麦"

 LOADING_TIP_41:0 "我们只需往大门踹上一脚，整座腐朽的建筑便会轰然倒塌。\n——阿道夫·希特勒（评价苏联）"

 LOADING_TIP_42:0 "“战争是政治的延续”\n——克劳塞维茨"
 LOADING_TIP_43:0 "只要公理得胜，哪怕世界毁灭。\n——斐迪南一世"
 LOADING_TIP_44:0 "这不是战争，这是军事冲突。\n——松冈洋右（七七事变后对美国大使）"
