 LOADING_TIP_46:0 "死神在勇敢者的马刀下退却。\n——苏沃洛夫"
 LOADING_TIP_47:0 "一步也不许后退！\n——苏联第227号命令"
 LOADING_TIP_48:0 "虎！虎！虎！\n——渊田美津雄，1941年12月7日"
 LOADING_TIP_49:0 "你的名字无人知晓，你的功绩永世长存。\n——无名烈士墓（莫斯科）"
 LOADING_TIP_50:0 "“消灭万恶的德国法西斯侵略者，他们的国家，他们的军队和他们的‘欧洲新秩序’！”\n——约瑟夫·斯大林"
 LOADING_TIP_51:0 "你叫我去这样干,他叫我去那样干。真是一群大混蛋,全都混你妈的蛋。\n——张宗昌"

 LOADING_TIP_52:0 "如果说我军现在对于武器、弹药、装具等不感到严重的不足，那么，这首先应看作是我国工人阶级的功劳。\n——约瑟夫·斯大林"
 LOADING_TIP_53:0 "俄国的庞大耗干了我们，但我们的铁骑会成倍奉还。\n——格尔德·冯·伦德施泰特"
 LOADING_TIP_54:0 "我抱有很大的希望，美国会以交战国的身份参加战争，而如果这样，我毫不怀疑我们只需坚持就能够获胜。\n——温斯顿·丘吉尔"
 LOADING_TIP_55:0 "告诉他们，如果他们对俄国军队进行毒气战争的话，我们定将立即用同样的武器来对德国进行报复\n——温斯顿·丘吉尔"




