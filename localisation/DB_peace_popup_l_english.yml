 TNO_PEACE_POPUP_WAR_CONSLUSION_WI_LOSE: "§Y[winning_country.GetNameWithFlag]§!成功赶在西部暴动的局势失控前击败了§Y[losing_country.GetNameWithFlag]§!，并着手重建西南的秩序。"
 TNO_PEACE_POPUP_WAR_CONSLUSION_GAW_LOSE: "§Y[winning_country.GetNameWithFlag]§!击败了造反的§Y[losing_country.GetNameWithFlag]§!，秩序再次恢复。中国的命运尘埃落定。"
 TNO_PEACE_POPUP_WAR_ECW_HMMLR_WIN: "§Y[winning_country.GetNameWithFlag]§!击败了§Y[losing_country.GetNameWithFlag]§!，迈出了他们重新统一不列颠的第一步。"
 TNO_PEACE_POPUP_WAR_ECW_HMMLR_WIN2: "§Y[winning_country.GetNameWithFlag]§!击溃了§Y[losing_country.GetNameWithFlag]§!，将德国的影响从不列颠岛上彻底扫除出去。"
 TNO_PEACE_POPUP_WAR_ECW_COLLABS_WIN: "在同§Y[losing_country.GetNameWithFlag]§!的战斗中，§Y[winning_country.GetNameWithFlag]§!成功捍卫了自身的存在，避免了国家陷入动荡。"
 TNO_PEACE_POPUP_WAR_ENG_WALES: "§Y[winning_country.GetNameWithFlag]§!打败了§Y[losing_country.GetNameWithFlag]§!，在统一§Y不列颠§!的征途上更进一步。"
