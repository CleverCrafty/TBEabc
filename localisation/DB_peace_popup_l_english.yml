 TNO_PEACE_POPUP_WAR_CONSLUSION_DISSOLUTION: "在莫斯科辖区的至暗时刻中，§Y[winning_country.GetNameWithFlag]§!将§Y[losing_country.GetNameWithFlag]§!的§R命运§!之眷顾尽数收下。"
