 TNO_PEACE_POPUP_WAR_CONCLUSION_FIN_red: "§Y[winning_country.GetNameWithFlag]§!从§Y[losing_country.GetNameWithFlag]§!那里夺回了法理领土，一雪§!冬季战争§Y之耻。"
