 TNO_PEACE_POPUP_WAR_SCOTLAND_WIN: "§Y[winning_country.GetNameWithFlag]§!征服了§Y[losing_country.GetNameWithFlag]§!并成为英伦三岛的继承者。"
 TNO_PEACE_POPUP_WAR_SCOTLAND_LOSE: "§Y[winning_country.GetNameWithFlag]§!以自己的方式淘汰了§Y[losing_country.GetNameWithFlag]§!，再次征服英伦三岛。"
 TNO_PEACE_POPUP_WAR_CONCLUSION_BRITTANY: "§Y[winning_country.GetNameWithFlag]§!收复了§Y[losing_country.GetNameWithFlag]§!，离§Y巴黎§!更近一步。"
 TNO_PEACE_POPUP_WAR_CONTINUING_DEFAULT: "在一场仍在进行的冲突中，\n§Y[winning_country.GetNameWithFlag]§!成功地击败了§Y[losing_country.GetNameWithFlag]§!。"
 TNO_PEACE_POPUP_FLAVOR_DEFAULT: "§x战争即地狱§!。"
 TNO_PEACE_POPUP_FLAVOR_BORMANN: "地球不是世外桃源，而是一场生存竞争。"
 TNO_PEACE_POPUP_FLAVOR_SPEER: "历史将证明审判是必要的。"
 TNO_PEACE_POPUP_FLAVOR_GOERING: "胜者永远都会是审判者，而败者永远都只能是受审者。"
 TNO_PEACE_POPUP_FLAVOR_HEYDRICH: "这个世界只是一台手摇风琴，只能由天主亲自弹奏。\n而我们所有人都只能跟着风箱拉出的音符起舞。"
 TNO_PEACE_POPUP_FLAVOR_SPEIDEL: "你们像狮子一样战斗，却要听驴的指挥。"
 TNO_PEACE_POPUP_FLAVOR_SCHOERNER: "迷子失其路，\n灰谷无人踪。\n回望故国影，\n何人踏归途。"
 TNO_PEACE_POPUP_FLAVOR_SLAVE_REVOLT: "我回首一生，总有一种领悟：\n山穷水尽的局面从不会存在。"
 TNO_PEACE_POPUP_FLAVOR_SCHORNER_MUTINY: "我将坚守当前占据的阵地到最后一人，无论伤亡，无论弹药。"
 TNO_PEACE_POPUP_FLAVOR_KOVNER: "但当美梦延期到达，一切将会怎样？"
 TNO_PEACE_POPUP_FLAVOR_MEYER: "笼中之鸟不再鸣唱。"
 TNO_PEACE_POPUP_FLAVOR_OSTLAND: "现状已被打破。"
 TNO_PEACE_POPUP_FLAVOR_JECKELN: "党卫军的太阳落下了。"
 TNO_PEACE_POPUP_FLAVOR_VITUSKA: "贱民的王冠破碎了。"
 TNO_PEACE_POPUP_FLAVOR_DRECHSLER: "利爪已被剪断。"
 TNO_PEACE_POPUP_FLAVOR_MEN: "生者不当座上宾，死者却做棺中人。"
 TNO_PEACE_POPUP_FLAVOR_MON: "秩序重归草原之上。"
 TNO_PEACE_POPUP_FLAVOR_PRC_MEN: "蒙古国被统一了。"
 TNO_PEACE_POPUP_FLAVOR_YUN_NPA: "这是中华民族的生死存亡之战，所有自豪的中华儿女们，都会抱着必死的决心，前去保卫全中国。"
 TNO_PEACE_POPUP_FLAVOR_YUN_NPA_LOSE: "疯狗被打倒了，西南的秩序再次恢复。"
 TNO_PEACE_POPUP_FLAVOR_CHI_GAW: "随着日军踏进上海、北京和南京，自由的希望全部化为泡影。日本击败了中国，整个东方世界随之倾倒。"
 TNO_PEACE_POPUP_FLAVOR_FRA: "阴影吞噬了法兰西。"
 TNO_PEACE_POPUP_FLAVOR_BRT: "驯服之犬也将奋起反抗。"
 TNO_PEACE_POPUP_FLAVOR_SPR: "“我们已经通过了！”"
 TNO_PEACE_POPUP_FLAVOR_SPA: "凡持剑的，必死在剑下。"
 TNO_PEACE_POPUP_FLAVOR_SPS: "最后，桌布被扯破了，玫瑰花瓣也随之飘落，在破旧桌面的旮旯上。"
 TNO_PEACE_POPUP_FLAVOR_CNT: "“梦想已死。”"
 TNO_PEACE_POPUP_FLAVOR_CTL: "在我们心中，加泰罗尼亚永远自由。"
 TNO_PEACE_POPUP_FLAVOR_IBR: "这个饱受折磨的联盟走到了尽头。"
 TNO_PEACE_POPUP_FLAVOR_MOR: "摩洛哥再次成为历史。"
 TNO_PEACE_POPUP_FLAVOR_BSQ: "又一次地，年轻的民族战胜了古老的民族。"
 TNO_PEACE_POPUP_FLAVOR_TBA: "青春的火焰燃尽了。"
 TNO_PEACE_POPUP_FLAVOR_FSR: "吾主耶稣仁慈无匹，求祢赐与他们安息。"
 TNO_PEACE_POPUP_FLAVOR_GAL: "朝圣之路结束了。"
 TNO_PEACE_POPUP_FLAVOR_WAI: "达达的梦想被推翻了。"
 TNO_PEACE_POPUP_FLAVOR_POR: "新国家被终结了。"
 TNO_PEACE_POPUP_FLAVOR_RPP: "康乃馨枯萎了。"
 TNO_PEACE_POPUP_FLAVOR_PRT: "波尔图再次找到了和平。"
 TNO_PEACE_POPUP_FLAVOR_RIF: "历史总是会重演。"
 TNO_PEACE_POPUP_FLAVOR_FRI: "只有一种国家值得我投身。它在行动中成长，它的行动皆出自于我。"
 TNO_PEACE_POPUP_FLAVOR_INS: "伟大的民族，便是珍视民族英雄事迹的民族。"
 TNO_PEACE_POPUP_FLAVOR_GUY: "任何地方的不公不义，都威胁着所有的公平正义。"
 TNO_PEACE_POPUP_FLAVOR_WIN: "西印度群岛犹如裂开的房子，无法再站立住了。"
 TNO_PEACE_POPUP_FLAVOR_IME: "“哦，我的祖国，如此美丽而迷人！”"
 TNO_PEACE_POPUP_FLAVOR_TUR: "引火上身的人早晚会意识到灼痛的感觉会与暖身的温度伴随而至。"
 TNO_PEACE_POPUP_FLAVOR_ARM: "埃里温的市民嚎哭着，在异国他乡漂泊至死。"
 TNO_PEACE_POPUP_FLAVOR_MAD: "他们永远无法寻得救赎。"
 TNO_PEACE_POPUP_FLAVOR_MDG: "第一枚多米诺骨牌已经倒下，余下的骨牌也将随之倾倒。"
 TNO_PEACE_POPUP_FLAVOR_MDM: "红岛人民在流血，红色的土地，染上红色的鲜血。"
 TNO_PEACE_POPUP_FLAVOR_ANC: "泛非之梦破碎。"
 TNO_PEACE_POPUP_FLAVOR_BOR: "布尔国已灰飞烟灭，但冲突仍在继续。"
 TNO_PEACE_POPUP_FLAVOR_SAF: "非洲的民主之光熄灭了。"
 TNO_PEACE_POPUP_FLAVOR_ANG: "即使是非洲之空港也抵挡不了美国的飞机。"
 TNO_PEACE_POPUP_FLAVOR_GRO: "许蒂希的恐怖统治就此结束了。"
 TNO_PEACE_POPUP_FLAVOR_COG: "太阳在刚果曲折的海岸上升起。"
 TNO_PEACE_POPUP_FLAVOR_CZE: "波希米亚虽勇气可嘉，却再次沦为了德意志的猎物。"
 TNO_PEACE_POPUP_FLAVOR_SLO: "布拉迪斯拉发在燃烧着，这光明未来的最后堡垒在燃烧着。斯洛伐克人民没有希望了。"
 TNO_PEACE_POPUP_FLAVOR_POL: "尽管波兰祖国的男男女女竭尽全力，但波兰还是又一次灭亡了。也许这一次就是永远。"
 TNO_PEACE_POPUP_FLAVOR_GGN: "红与白的旗帜再度于华沙迎风飘扬。"
 TNO_PEACE_POPUP_FLAVOR_SCO: "勇敢的威名高耸入云，苏格兰高地是我家，\n愿你光荣的军旗迎风招展！"
 TNO_PEACE_POPUP_FLAVOR_SCO_LOSE: "爱丁堡的风笛不再歌唱。"
 TNO_PEACE_POPUP_FLAVOR_ENG: "束缚她、折磨她、焚骨成灰，抛撒入海\n但她会解脱，她将觉醒，她终归来解放众生。"
 TNO_PEACE_POPUP_FLAVOR_FEN: "有无数人的名字无从知晓，他们的事迹无人铭记。这是一场无名战士的战争。"
 TNO_PEACE_POPUP_FLAVOR_CRN: "我等众人为你所出，该如何将你传颂？\n你的疆域被开拓，宽而益广；\n上帝成就你伟业，使你坚而益强。"
 TNO_PEACE_POPUP_FLAVOR_WAL: "红龙咽下了最后一口气。"
