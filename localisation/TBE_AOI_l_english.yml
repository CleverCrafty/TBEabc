 AOI_horn_of_africa_desc:0 "在非洲，东非如同一个角一样深入印度洋，这块土地因而也被称为"非洲之角""
 AOI_italian_immigrants_desc:0 "东非落后的教育和行政管理的缺乏让我们难以开发这块广袤的土地，在政府的鼓励下，成千上万的意大利人从本土前往东非殖民地，这块土地将迎来前所未有的发展。"
 AOI_italian_investment_desc:0 "在总督代表政府与多位意大利企业家进行沟通后，数家企业已表达了对投资东非的兴趣，一笔又一笔的投资将会为当地产业提供充足的资金和先进的技术。"
 AOI_sleepers_under_the_train_desc:0 "东非落后的交通无法满足我们对开发这片的需要，是时候完善当地的铁路网了。
 AOI_train_bound_for_eritrea_desc:0 "连接亚的斯亚贝巴与红海的铁路现已开工，枕木将会随着山脉一路铺进，沿线高架桥和隧道的建设已经开始。"
 AOI_train_bound_for_somalia_desc:0 "连接亚的斯亚贝巴与印度洋的铁路现已开工，铁轨向着海岸前进，最后抵达索马里沿海最大的港口。"
 AOI_the_whistle_on_the_plateau_desc:0 "呜——呜——呜——！连接东非南北的铁路已全线完工，从阿拉马斯到摩加迪沙一路畅通无阻。"
 AOI_rail_tracks_on_the_red_coast_desc:0 "虽然我们已在厄立特里亚进行了数十年的建设，但战争几乎摧毁了当地的铁路，重建工作势在必行。"
 AOI_rail_tracks_on_the_indian_ocean_coast_decs:0 "为了连接印度洋沿岸数千公里长的海岸线，在海岸修建铁路是一件不可缺失的工作。"
 AOI_train_passengers_desc:0 "在完成东非铁路网的建设后，无数游客在沿海港口上岸后，乘坐火车游览整个东非。"

 AOI.1.t:0 "非洲之角"
 AOI.1.d:0 "阿梅迪奥·迪·萨沃亚站在位于亚的斯亚贝巴的总督府前，望着眼前这座前埃塞俄比亚皇帝的宫殿感到满意。这座建筑物是东非最大城市的中心，远离繁华的罗马并没有让他感到不满，意大利国旗飘扬在屋檐上，大门的墙上挂着国王的画像。形形色色的人穿梭在附件的大街上：荷枪实弹的殖民地警察，抱着一叠叠文件的公务员，运送货物的商贩，还有围在总督府边上好奇的小孩。眼前的一切似乎都说明了非洲之角已经远离的战火，但和平远为真正来到世间。"
 AOI.1.a:0 "这又和这片世外之地有什么关系呢？"

 AOI.2.t:0 "火车下的枕木"
 AOI.2.d:0 "在亚的斯亚贝巴郊外的仓库上，一个又一个工人扛着沉重的货物向前走着。“快点！这些东西必须在日落之前送到工地！总督要在月底看到铁路通车！”工人们一声不吭，默默地继续前进。在搬完最后一箱货物后，每个人都累得站不起来。这样的日子何时是个头呢？"
 AOI.2.a:0 "难道皇帝会比总督更仁慈吗？"

 AOI.3.t:0 "高原上的鸣笛声"
 AOI.3.d:0 "火车从亚的斯亚贝巴火车站开过，离火车头最近的几节车厢载满了乘客，这些票价最便宜的车厢里甚至连座位都没有，拥挤的车厢内人们甚至难以走动，呛鼻的煤烟味时不时从前方传来。在经过数小时的行程后，火车终于抵达了目的地，车上的人们一拥而下，结束了这段糟糕的旅程。"
 AOI.3.a:0 "有火车坐总比没有强"

 AOI.4.t:0 "乘火车的旅客"
 AOI.4.d:0 "一个意大利旅游团提着行李箱走上了火车。这是这趟旅程的第一站了，眺望窗外，眼前尽是一望无际的绿色，与那些激动的乘客不同，一位在战后退伍的老兵看着周围的景色格外平静。这是他第三次踏上这片土地了，与前两次的充满流血牺牲的经历不同，这次旅程令人安心。"
 AOI.4.a:0 "也许活着就是最好的享受了"