 POLITICS_FANXIANGJUN_DESC:0 "“我慢步行走在街上，到处都能看到一派狼籍的景象。在这里，每一栋房屋都成了战场。”———回忆华沙起义的士兵\n\n博尔·科莫罗夫斯基，出生于奥匈帝国治下的利沃夫，世袭波兰伯爵，他的职业生涯始于奥匈帝国的军队，1919-1920年波兰复国时为骑兵团团长，1939年纳粹闪电般的攻势下波兰再一次的流光了自己鲜血，博尔·科莫罗夫斯基开始在波兰北部开始组织地下武装，发展“波兰家乡军”，经过多年的游击战争和地下活动，地下国的范围愈发扩大。\n\n纳粹帝国的持续崩溃为波兰人提供了一个好机会，汉斯.弗兰克的波兰总督府政权几年来在波兰的土地上做的恶行让波兰人民失去了对纳粹的任何幻想，现在，博尔·科莫罗夫斯基，已经投下了骰子，为了波兰的未来，哪怕再一次流干鲜血\n\n“经过近十多年年持续不断的地下战斗，是时候公开拿起武器了，”"
 