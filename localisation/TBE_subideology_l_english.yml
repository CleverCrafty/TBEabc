 malie_subtype:0 "马列主义"
 malie_subtype_desc:0 "§Y马克思——列宁主义§!\n\n马克思主义作为一个完整的理论体系，是在同各国工人运动和革命斗争实践的结合中发展的，也是在同各种错误思潮的斗争中发展的，是在对时代发展提出的新问题和出现的新情况进行创造性研究过程中不断发展的。\n\n马克思和恩格斯逝世后，他们的继承者继续发展马克思主义。列宁把马克思主义同俄国革命的具体实践结合起来，创造性地发展了马克思主义 。创立了马克思主义的帝国主义理论。发展了马克思、恩格斯关于无产阶级革命和无产阶级专政的理论，制定了关于建立新型无产阶级政党的学说。他总结了苏维埃俄国的实践经验，提出了社会主义建设的基本原则和指导思想。列宁对马克思主义的发展使马克思主义进到一个新阶段——列宁主义阶段。\n\n马克思列宁主义的理论特色精华，与马克思主义、列宁主义的理论特色精华是一样的，如：通过革命，采取暴力形式推翻资本主义的必要性的指南。"
 colonialism_sub:0 "殖民政府"
 colonialism_sub_desc:0 "§Y殖民政府§!\n\n殖民地政府原本是指帝国主义国家在其殖民地所建立的自治政府，后来逐渐泛指专制主义在宗主国殖民地的一种特化版的社会体制，在一般情况下，这里充满了冷血的技术官僚、发疯的文官、土著民族的背叛者以及来自宗主国的总督和军人。\n\n在帝国主义发展的过程中，帝国这一概念便是建立在统治与被统治的关系上，殖民地政府正是宗主国意志的暴力体现，它们犹如一群文质彬彬猛兽，不断撕咬着被统治的土著居民，却还表现的尤为彬彬有礼，在这片土地上横行霸道。他们敢如此放肆，宗主国的军队功不可没，殖民地政府与祖国的军队关系异常密切，在什么时候来讲宗主国的军队都是值得信赖的伙伴，他们可以帮助殖民地政府更进一步行使民族同化政策，即使来自祖国的“总督大人”根本就是个文官集团旗下的大将，在爆发反殖民统治的暴乱时也会搬来军队来镇镇场子。甚至来说，部分极为强大的政府还拥有自己的军队，甚至不服从领导，最大化发挥了自己的“自治权”，或许这就是殖民地政府会被轰轰烈烈的反殖民运动所淘汰的原因吧。\n\n模糊的身影，晦涩的指代，只可意会、不可言传的小小笑话，这里不过是殖民地政府的一部分罢了"
 Reichskommissariat_sub:0 "专员辖区"
 Reichskommissariat_sub_desc:0 "§Y专员辖区政府§!\n\n专员辖区政府是日耳曼帝国碾过欧洲那群失败者后的杰作，原本是指德国统治欧洲的疯狂的设想，但在德国夺得大胜凯旋而来时，专员辖区政府便开始指代日耳曼帝国在他的殖民地，美名其曰“专员辖区”上所做的统治措施。纳粹的铁血之鹰在被征服者的尸体上仰天长啸，仿佛整个20世纪都将是雅利安人的辉煌的时代。\n\n专员辖区政府的本质依旧是殖民地政府，因为日耳曼帝国的强大完全建立在强大的军事实力以及对被征服者近乎扭曲的剥削上，依旧是纳粹性质的帝国主义，不过是换了身皮囊罢了。专员辖区政府的领导者换了不知多少届，可笑的却是依旧严霜夏零、以暴易乱，他们不仅像殖民地政府那样严格执行帝国的意志，对当地的原住民进行通常意义上的剥削，专员辖区自成立之时便与民族主义结下了不解之缘，执行来自帝国的任何政策似乎是日常生活的一部分，大抵是每日枪声四起，集中营拔地而起，纳粹帝国的暴力在专员辖区表现得淋淋漓尽致。\n\n当地所谓的“低等民族”会被送往工厂进行无休止的劳作，如同牲畜一般，谎言与呓语交织在一起的种族阶级束缚着他们，帝国认为种族阶级转化了阶级矛盾，再也没有阶级压迫一说，专员辖区政府也因此让千年以前古老的奴隶制再度回到了这片大地之上。这样的理念不断的保护、巩固着这个在民族主义的土壤中长出的怪胎，专员辖区政府为了驱逐犹太人，会宣扬犹太人是资本家，是剥削我们的人：他们又为了驱逐共产主义者，也同时会宣扬犹太人是红色的魔鬼，是回荡在帝国周围的最可怖的敌人。民族主义、反犹主义、反共主义，这三个思想在专员辖区政府里被放大、被扭曲，形成了如今畸形的样貌。\n\n§R这将会是专员辖区最后的狂欢，苛政猛虎终会引来革奸铲暴的英烈，可终究是武松打虎，亦是猛虎噬人，我们不得而知。§!"
